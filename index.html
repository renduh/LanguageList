<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Index test using Vue</title>

  <style>
  html, body {
    width:100%;
    height:100%;
    padding:0;
    margin:0;
    font-family: sans-serif;
  }
  #app {
    margin-top:80px;
  }
  .container {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
  }
  .card {
    width:200px;
    padding:10px;
    margin:10px;
    border:1px solid #ccc;
    text-align:center;
    display: inline-block;
    vertical-align: top;
  }
  .cymru {
    font-weight: bold;
    font-size: 1.2em;
    margin: 0 0 7px 0;
  }
  .english {
    font-weight: bold;
    color: #ccc;
    margin: 10px 0 0 0;
  }
  .wordgroup {
    display: block;
    border: 1px solid #3b3b3b;
    margin: 10px 10px 80px 10px;
    box-sizing: border-box;
    text-align: center;
    padding: 10px;
  }
  .wordgroupheading {
    margin-top: -32px;
    margin-bottom: 30px;
  }
  .wordgroup h2 {
    font-size: 2.5em;
    background: #3b3b3b;
    color: #fff;
    padding: 3px 17px;
    display: inline;
  }
  .imageholder {
    width:100%;
    aspect-ratio: 1 / 1;
    overflow:hidden;
  }
  .imageholder img {
    width:100%;
    height:100%;
    object-fit: cover;
  }
  </style>
</head>

<body>

<div id="app">


<div v-for="(items, index) in values" v-bind:key="index" class="wordgroup">
  <div class="wordgroupheading">
    <h2>{{items.group}}</h2>
  </div>

  <div v-for="(item, ind) in items.words" v-bind:key="ind" class="card">
    <p class="cymru">{{ item.cymru }}</p>
    <div class="imageholder">
      <img :src="item.image">
    </div>
    <p class="english">{{ item.english }}</p>
  </div>

  
</div>
